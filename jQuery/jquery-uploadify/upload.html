<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>广联智慧管理系统</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/uploadify/uploadify.css" />
	<script src="__PUBLIC__/js/uploadify/jquery-1.8.3.min.js"></script>
	<script	src="__PUBLIC__/js/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript">
		var img_id_upload=new Array();//初始化数组，存储已经上传的图片名
		var i=0;//初始化数组下标
		$(function() {
		 $('#file_upload').uploadify({
		 'auto' : false,//关闭自动上传
		 'removeTimeout' : 600,//文件队列上传完成1秒后删除
		 'swf' : 'http://house.iglzh.com/duwazhi/App/Modules/Admin/Tpl/Public/js/uploadify/uploadify.swf',
		 'uploader' : 'http://house.iglzh.com/duwazhi/index.php/Admin/Index/uploadify',
		 'method' : 'post',  //方法，服务端可以用$_POST数组获取数据
		 'buttonText' : '选择图片',//设置按钮文本
		 'multi' : true,//允许同时上传多张图片
		 'uploadLimit' : 8,//一次最多只允许上传10张图片
		 'fileTypeDesc' : 'Image Files',//只允许上传图像
		 'fileTypeExts' : '*.gif; *.jpg; *.png',//限制允许上传的图片后缀
		 'fileSizeLimit' : '5000KB',//限制上传的图片大小
		 'onUploadSuccess' : function(file, data, response) { //每次成功上传后执行的回调函数，从服务端返回数据到前端
		$('#image').append('<div style="float:left;margin:2px 0 0 2px"><img width="100px" height="100px" src="http://house.iglzh.com/duwazhi/Uploads/'+data+'" data-ke-src="http://house.iglzh.com/duwazhi/Uploads/'+data+'" height=80 width=80 /></div>');
		  img_id_upload[i]=data;
		  i++;
		 }
		 });
		});
</script>
</head>
<body>

	<input type="file" name="file_upload" id="file_upload" />
	 <p>
		<a href="javascript:$('#file_upload').uploadify('upload','');" data-ke-src="javascript:$('#file_upload').uploadify('upload','');">上传</a>
	</p> 
		<br />
<div id="image" class="image"></div><br />
	
</body>
</html>
