	<body>
		<div id="header">
			<div class="header_main">
				<h1>知乎</h1>
				<div class="header_search">
					<input type="text" name="search" class="search" placeholder="搜索问题丶话题或人"/>
				</div>
				<div class="header_anniu">
					<button class="chaxun">查询</button>
					<button class="tiwen">提问</button>
				</div>
				<div class="header_member">
					<a href="###" class="users">用户</a><a href="###" class="reg_a">注册</a>
					 | 
					 <a href="###" class="login_a">登录</a><a href="###" class="loginout">退出</a>
				</div>
				
				<form id="reg" method="post" action="index.php">
					<ol id="reg_error"></ol>
					<p>
						<label for="user">账号:</label>
						<input type="text" name="userName" class="text" id="user" title="请输入用户名，不少于2位"/>
						<span class="stau">*</span>
					</p>
					<p>
						<label for="pass">密码:</label>
						<input type="password" name="userPass" class="text" id="pass" title="请输入密码，不少于6位"/>
						<span class="stau">*</span>
					</p>
					<p>
						<label for="email">邮箱:</label>
						<input type="text" name="userEmail" class="text" id="email" title="请输入正确的邮箱"/>
						<span class="stau">*</span>
					</p>
					
					<p>
						<label>性别:</label>
						<input type="radio" name="sex" value="男" id="male"><label for="male">男</label></input><input type="radio" name="sex"  value="女" id="famale"><label for="famale">女</label></input>	
					</p>
					<p>
						<label for="date">生日:</label>
						<input type="text" name="userDate" readonly="readonly" class="text" id="date" />
					</p>
					
				</form>

				<form id="login">
					<ol id="login_error"></ol>
					<p>
						<label for="user">账号:</label>
						<input type="text" name="name" id="name" class="text" />
					</p>
					<p>
						<label for="pass">密码:</label>
						<input type="password" name="pass" id="tel" class="text" />
					</p>
				</form>

				<form id="question">
					<ol id="question_error"></ol>
					<p>
						<label for="user">问题标题:</label>
						<input type="text" name="question" id="question" class="text" style="width:300px;"/>
					</p>
					<p>
						<textarea name="content" id="uEditorCustom" >请输入问题描述</textarea>
					</p>
				</form>

				<div id="loading">正在交互中...</div>
				<div id="error">请登录后操作...</div>
			</div>
		</div>

		<div id="content">
			<div class="content_left">
				<div id="tabs">
					<ul>
						<li><a href="#tab1">tab1</a> </li>
						<li><a href="#tab2">tab2</a> </li>
						<li><a href="#tab3">tab3</a> </li>
					</ul>
					<div id="tab1">tab1-content</div>
					<div id="tab2">tab2-content</div>
					<div id="tab3">tab3-content</div>
				</div>
