<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>juqery UI 项目</title>
		<script type="text/javascript" type="text/javascript" src="js/jquery-1.10.2.js"></script>
		<script type="text/javascript" type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
		<script type="text/javascript" type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" type="text/javascript" src="js/indexDemo.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.4.custom.min.css"  />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div id="header">
			<div class="header_main">
				<h1>知乎</h1>
				<div class="header_search">
					<input type="text" name="search" class="search" placeholder="搜索问题丶话题或人"/>
				</div>
				<div class="header_anniu">
					<!--<input type="button" class="chaxun" value="查询" />
					<input type="button" class="tiwen" value="提问" />-->
					<button class="chaxun">查询</button>
					<button class="tiwen">提问</button>
				</div>
				<div class="header_member">
					<a href="###" class="reg_a">注册</a> | <a href="###" class="login_a">登录</a>
				</div>
				
				<div class="reg">
					用户名:<input class="int" type="text" name="userName" placeholder="请输入用户名" /><br/>
					密&nbsp;&nbsp;&nbsp;码:<input class="int" type="text" name="password" placeholder="请输入密码" /><br/>
					<!--性&nbsp;&nbsp;&nbsp;别:<input type="radio" name="sex" value="男" id="male"><label for="male">男</label></input>
					<input type="radio" name="sex" value="女" id="famale"><label for="famale">女</label></input>-->
					颜&nbsp;&nbsp;&nbsp;色:<input type="checkbox" name="color" value="red" id="red"><label for="red">红</label></input>
					<input type="checkbox" name="color" value="blue" id="blue"><label for="blue">蓝</label></input>
					<input type="checkbox" name="color" value="yellow" id="yellow"><label for="yellow">黄</label></input>
					<input type="checkbox" name="color" value="green" id="green"><label for="green">绿</label></input>
					
				</div>
				
				<div class="login">
					
				</div>
			</div>
			
			<form id="regs">
				<ol id="myerror"></ol>
				<p>用户名：<input type="text" name="user" class="user"/></p><br/>
				<p>邮箱：<input type="text" name="email" class="email"/></p><br/>
				<p>网址：<input type="text" name="url"/></p><br/>
				<p>密码：<input type="text" name="pass" id="pass"/></p><br/>
				<p>确认密码：<input type="text" name="notpass"/></p><br/>
				<p>数字：<input type="text" name="num"/></p><br/>
				<p>正整数：<input type="text" name="dig"/></p><br/>
				<p>日期：<input type="text" name="date"/></p><br/>
				<p>日期：<input type="text" name="dateISO"/></p><br/>
				<p><input type="submit" value="提交" /></p>
			</form>
		</div>
	</body>

</html>
